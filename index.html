<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sqwap</title>
  </head>

  <body>
    <h1 class="my-4 text-center text-4xl">Sqwap</h1>

    <div id="before">
      <input id="file" type="file" hidden />

      <div class="flex justify-center gap-4">
        <label
          for="file"
          class="cursor-pointer rounded-lg bg-blue-200 px-4 py-2"
        >
          File
        </label>

        <button
          id="start"
          class="cursor-pointer rounded-lg bg-red-200 px-4 py-2"
        >
          Camera
        </button>
      </div>

      <div id="stream" class="mt-4 flex flex-col items-center gap-4" hidden>
        <video id="video"></video>

        <button
          id="stop"
          class="cursor-pointer rounded-lg bg-green-200 px-4 py-2"
        >
          Capture
        </button>
      </div>
    </div>

    <div id="after" hidden>
      <div class="flex items-center justify-center">
        <canvas id="canvas"></canvas>
        <p id="preview" class="absolute text-8xl text-white"></p>
      </div>

      <ul id="list"></ul>
    </div>

    <script type="module" src="src/main.ts"></script>
  </body>
</html>
