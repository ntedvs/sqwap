<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sqwap</title>
  </head>

  <body>
    <h1 class="text-4xl text-center my-4">Sqwap</h1>

    <div id="before">
      <input id="file" type="file" hidden />

      <div class="flex justify-center gap-4">
        <label
          for="file"
          class="bg-blue-200 rounded-lg px-4 py-2 cursor-pointer"
        >
          File
        </label>

        <button
          id="start"
          class="bg-red-200 rounded-lg px-4 py-2 cursor-pointer"
        >
          Camera
        </button>
      </div>

      <video id="video"></video>
      <button id="stop">Capture</button>
    </div>

    <div id="after" hidden>
      <div class="flex justify-center items-center">
        <canvas id="canvas"></canvas>
        <p id="preview" class="absolute text-8xl text-white"></p>
      </div>

      <ul id="list"></ul>
    </div>

    <script type="module" src="src/main.ts"></script>
  </body>
</html>
